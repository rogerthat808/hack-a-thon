<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack-a-thon</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Library refernces -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>

<body id="body">
    <!-- title -->
    <h1>World Map</h1>

    <!-- div holding buttons -->
    <div id="cities">
        <!-- city buttons -->
        <button class="button" id="New-York">New York</button>
        <button class="button" id="Chicago">Chicago</button>
        <button class="button" id="Mexico">Mexico City</button>
        <button class="button" id="Barcelona">Barcelona</button>
        <button class="button" id="London">London</button>
        <button class="button" id="Dubai">Dubai</button> 
        <button class="button" id="Berlin">Berlin</button>
        <button class="button" id="Tokyo">Tokyo</button>
        <button class="button" id="Beijing">Beijing</button>
        <button class="button" id="Galvanize">Galvanize HQ</button>
    </div>

    <!-- div where map will be appended -->
    <div id="map"></div>

    <!-- different map options -->
    <button id="standardskin">Standard Map</button>
    <button id="darkskin">Dark Map</button>
    <button id="toposkin">Topo Map</button>
    <button id="satmap">Satelite View</button>

    <div>
        <!-- Fake copyrights :) -->
        <h3 id="copyrights">@ 2023 Rogelio Cruz. Maps Â© Leaflet & OpenStreetMap</h3>
    </div>
</body>

<!--                                       JavaScript                                                         -->
<script>
// create map and provide initial position
let map = L.map('map')
map.setView([35, -95], 3);

// map initial skin
let skin = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}.png', {
    maxZoom: 20,
}).addTo(map); 

// button variables and event listeners
let satMap = document.getElementById('satmap')
let topoMap = document.getElementById('toposkin')
let standardSkin = document.getElementById('standardskin')
let darkSkin = document.getElementById('darkskin')
let newYork = document.getElementById('New-York')
let chicago = document.getElementById('Chicago')
let mexico = document.getElementById('Mexico')
let barcelona = document.getElementById('Barcelona')
let london = document.getElementById('London')
let dubai = document.getElementById('Dubai')
let berlin = document.getElementById('Berlin')
let tokyo = document.getElementById('Tokyo')
let beijing = document.getElementById('Beijing')
let galvanize = document.getElementById('Galvanize')

// map skins
satMap.addEventListener('click', function(){
    skin = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}.png', {
        maxZoom: 20,
    }).addTo(map)
});

topoMap.addEventListener('click', function(){
    skin = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
    }).addTo(map)
});

standardSkin.addEventListener('click', function(){
    skin = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 20,
    }).addTo(map)
})

darkSkin.addEventListener('click', function(){
    skin = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
        maxZoom: 20,
    }).addTo(map)
})

// city locations
newYork.addEventListener('click', function(){
    map.setView([40.7128, -74.0060], 13);
})

chicago.addEventListener('click', function(){
    map.setView([41.8781, -87.6298], 13);
})

mexico.addEventListener('click', function(){
    map.setView([19.4326, -99.1332], 13);
})

barcelona.addEventListener('click', function(){
    map.setView([41.3851, 2.1734], 13);
})

london.addEventListener('click', function(){
    map.setView([51.5074, -0.1278], 13);
})

dubai.addEventListener('click', function(){
    map.setView([25.2769, 55.2963], 13);
})

berlin.addEventListener('click', function(){
    map.setView([52.5200, 13.4050], 13);
})

tokyo.addEventListener('click', function(){
    map.setView([35.6895, 139.6917], 13);
})

beijing.addEventListener('click', function(){
    map.setView([39.9042, 116.4074], 13);
})

galvanize.addEventListener('click', function(){
    map.setView([37.78760, -122.39663], 19);
})

</script>
<!--                                       JavaScript                                                         -->
</html>
